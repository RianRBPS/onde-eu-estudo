<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<!--
O manifest.json fornece metadados utilizados quando o seu aplicativo web é adicionado à tela inicial em dispositivos Android. 
Consulte https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/.
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!--
Observe o uso de %PUBLIC_URL% nas tags acima. 
Ele será substituído pela URL da pasta public durante a construção do projeto. 
Apenas arquivos dentro da pasta public podem ser referenciados a partir do HTML.

Diferentemente de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará corretamente tanto com roteamento do lado do cliente quanto com uma URL pública não-raiz. 
Aprenda a configurar uma URL pública não-raiz executando npm run build.
    -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
	<title>Onde eu estudo?</title>
</head>

<body>
	<noscript>
    Você precisa habilitar JavaScript para rodar este aplicativo.
	</noscript>
	<div id="root"></div>
	<!--
      Este arquivo HTML é um modelo. 
      Se você o abrir diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou análises a este arquivo. 
      O passo de construção colocará os scripts agrupados dentro da tag <body>.

      Para iniciar o desenvolvimento, execute npm start ou yarn start. 
      Para criar um pacote de produção, use npm run build ou yarn build.
    -->
</body>

</html>
